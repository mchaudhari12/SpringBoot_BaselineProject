<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="/images/images.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>

 <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <h3> Add post </h3>
            <form action="#"
                th:action="@{'/post/{id}/edit' (id=${post.id})}"
                th:object="${post}"
                method="post">
              <div class="form-group">
                <input type="hidden" id="account" name="account" th:field="*{account}"/>
                <input id="name" th:field="*{name}" name="name" type="text" class="form-control" placeholder="name" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert">name Error</p>
              </div>
              <div class="form-group">
                <textarea id="editor" th:field="*{body}" name="body"/>
                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger" role="alert">Body Error</p>
              </div>
                <button type="submit"  class="btn btn-primary">
                  update post
                </button>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
