<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/images.jpg" alt="">
    </div>
    <header th:replace="/fragments/header :: header">
  </div>

  <!-- about section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
         Register
        </h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
                th:action="@{/register}"
                th:object="${account}"
                method="post">
              <div>
                <input id="email" name = "email" type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
                <p th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class="alert alert-danger" role="alert">Email Error</p>
              </div>
              <div>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
                <p th:if="${#fields.hasErrors('password')}" th:errors = "*{password}" class="alert alert-danger" role="alert">Passwors Error</p>
              </div>
              <div>
                <input id="firstName" name = "email" type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}" class="alert alert-danger" role="alert">First Name Error</p>
              </div>

              <div>
                <input id="lastName" name="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}" class="alert alert-danger" role="alert">Last Name Error</p>
              </div>

              <h6>Age : </h6>
              <div>
                <input id="age" name="age" type="number" th:field="*{age}" min = "18" max = "99" class="form-control" placeholder="Age" required />
                <p th:if="${#fields.hasErrors('age')}" th:errors = "*{age}" class="alert alert-danger" role="alert">Age Error</p>
              </div>

              <div>
                <input id="date_of_birth" type = "date"  th:field="*{date_of_birth}" class="form-control" placeholder="Date Of Birth" required/>
                <p th:if="${#fields.hasErrors('date_of_birth')}" th:errors = "*{date_of_birth}" class="alert alert-danger" role="alert">Date Of Birth Error</p>
              </div>
              <div>
                <select id="gender" name="gender" th:field="*{gender}" class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert">gender Error</p>
              </div>
              <div class="btn_box">
                <button type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  <footer th:replace="/fragments/footer :: footer">
</body>

</html>
